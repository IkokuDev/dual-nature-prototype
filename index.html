<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Ikoku | Duality Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Mode A: High-Sun (Pink Floyd Surrealism) */
        --sky-color: #004d4d; /* Deep Teal */
        --ground-color: #E2725B; /* Terracotta */
        --bg-gradient: linear-gradient(to bottom, var(--sky-color) 0%, var(--sky-color) 60%, var(--ground-color) 60%, var(--ground-color) 100%);
        
        --text-color: #f0f0f0;
        --accent-color: #FFD700; /* Gold */
        --secondary-text: #FFD700;
        
        --font-heading: 'Cormorant Garamond', serif;
        --font-body: 'Montserrat', sans-serif;
        
        --card-bg: rgba(0, 77, 77, 0.4);
        --border-color: rgba(255, 215, 0, 0.3);
        --pillar-width: 0px;
        --pillar-display: none;
        
        --text-shadow: none;
        --scanline-opacity: 0;
        --grain-opacity: 0.03;
        
        --monolith-opacity: 1;
        --ghost-opacity: 0;
      }

      body.theme-dark {
        /* Mode B: The Void (Imperial Gothic) */
        --bg-gradient: #050505;
        
        --text-color: #a00000; /* Blood Red */
        --accent-color: #434B4D; /* Iron */
        --secondary-text: #5c5c5c;
        
        --font-heading: 'Cinzel', serif;
        --font-body: 'Cormorant Garamond', serif;
        
        --card-bg: #0a0a0a;
        --border-color: #2a2a2a;
        --pillar-width: 40px;
        --pillar-display: block;
        
        /* The Burn: Sharp burning phosphor shadow */
        --text-shadow: 2px 2px 0px #000, -1px -1px 0 #000, 0 0 5px #ff0000;
        --scanline-opacity: 0.15;
        --grain-opacity: 0.15;
        
        --monolith-opacity: 0;
        --ghost-opacity: 0.05;
      }

      body {
        background: var(--bg-gradient);
        background-attachment: fixed;
        color: var(--text-color);
        font-family: var(--font-body);
        margin: 0;
        overflow-x: hidden;
        transition: background 1.5s ease;
      }

      h1, h2, h3, .heading-font {
        font-family: var(--font-heading);
      }

      /* CSS-Only Textures */
      .texture-overlay::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        opacity: var(--grain-opacity);
        mix-blend-mode: overlay;
      }

      .texture-overlay::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 51;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.5) 1px,
          transparent 1px,
          transparent 3px
        );
        background-size: 100% 4px;
        opacity: var(--scanline-opacity);
      }

      /* The Monolith (Pyramid) */
      .monolith {
        position: fixed;
        top: 35%; /* Sitting on the 60% horizon approx */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        /* Conic gradient for 3D faces */
        background: conic-gradient(from 0deg at 50% 50%, #d4af37 0deg, #b8860b 90deg, #8b4513 180deg, #d4af37 270deg);
        /* Clip to triangle */
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        z-index: 0;
        opacity: var(--monolith-opacity);
        transition: opacity 1s ease;
        animation: hover-float 10s ease-in-out infinite;
        filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.3));
      }

      @keyframes hover-float {
        0%, 100% { transform: translate(-50%, -50%); }
        50% { transform: translate(-50%, -60%); }
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      /* Tidal Spaghettification Transition */
      .spaghettify {
        transform-origin: center bottom;
        transform: scaleY(10) scaleX(0.1) translateY(100vh);
        opacity: 0;
        filter: blur(10px) contrast(200%);
        /* violent snap bezier */
        transition: all 0.8s cubic-bezier(0.6, -0.28, 0.735, 0.045);
      }

      .normalize {
        transform: scale(1);
        opacity: 1;
        filter: blur(0);
        transition: all 1s ease-out;
      }

      /* The Burn Effect */
      .burn-text {
        text-shadow: var(--text-shadow);
      }
      
      /* Gothic Pillars Layout */
      .gothic-container {
        position: relative;
        min-height: 100vh;
        padding-left: var(--pillar-width);
        padding-right: var(--pillar-width);
        transition: padding 0.5s ease;
      }
      
      /* The Metallic Pillars */
      .gothic-container::before,
      .gothic-container::after {
        content: '';
        display: var(--pillar-display);
        position: fixed;
        top: 0;
        bottom: 0;
        width: var(--pillar-width);
        background: repeating-linear-gradient(90deg, #1a1a1a 0%, #333 5%, #1a1a1a 10%);
        border-right: 2px solid #000;
        z-index: 40;
      }
      
      .gothic-container::before { left: 0; border-right: 1px solid #000; }
      .gothic-container::after { right: 0; border-left: 1px solid #000; }

      /* Ghost Text */
      .ghost-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
        font-family: 'Cinzel', serif;
        font-weight: 900;
        font-size: 5vw;
        color: #fff;
        opacity: var(--ghost-opacity);
        pointer-events: none;
        z-index: 1;
        line-height: 1;
        letter-spacing: 0.1em;
        mix-blend-mode: overlay;
        transition: opacity 2s ease;
      }

      /* Smooth Scroll */
      html { scroll-behavior: smooth; }
      
      ::selection {
        background: var(--accent-color);
        color: #000;
      }
    </style>
